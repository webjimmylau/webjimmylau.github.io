<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度兼容</title>
    <style type="text/css">
        .transparent{
            opacity:0.5;
            filter:alpha(opacity=50);
        }
    </style>
</head>
<body>
    <p class="transparent">切换浏览器查看透明度效果</p>
    <img src="../../imgs/img_01.jpg" class="transparent">
</body>
</html>
