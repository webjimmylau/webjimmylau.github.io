<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片文字垂直居中</title>
    <style type="text/css">
        .box{
            margin: 20px 0;
            height: 200px;
            text-align: center;
            background: #eee;
            border: 1px solid #ddd;
        }
        span {
            text-align: left;

            display: inline-block;
            vertical-align: middle;
        }
        i {
            display: inline-block;
            vertical-align: middle;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../../images/img_01.jpg">未设置任何属性的情况
    </div>
    <p>全部浏览器兼容</p>
    <div class="box">
        <img src="../../images/img_01.jpg" style="vertical-align: middle;">
        <span>
            img{vertical-align:middle;}<br/>
            span{display: inline-block; vertical-align: middle;}<br/>
            i{display: inline-block; vertical-align: middle; height: 100%;}
        </span>
        <i></i>
    </div>
    <p>ie7+及以上兼容</p>
    <div class="box" style="line-height: 200px;">
        <img src="../../images/img_01.jpg" style="vertical-align: middle;">1> 将line-height:设置成图片的高度,或者图片父元素的高度;2> 再将图片的CSS设置vertical-align:middle;
    </div>
</body>
</html>
