<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-block在ie的兼容问题</title>
    <style type="text/css">
        .list{
            display: inline-block;

            padding: 10px;
            margin: 10px 0;
            background: #eee;
        }
        .ie7{
            *display: inline;
            *zoom: 1;
        }
    </style>
</head>
<body>
    <p>请切换不同浏览器查看效果：</p>
    <div class="list ie7">display: inline-block; *display: inline; *zoom: 1;</div>
    <div class="list">display: inline-block;</div>
</body>
</html>
