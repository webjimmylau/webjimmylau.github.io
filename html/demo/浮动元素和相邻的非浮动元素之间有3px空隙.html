<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素和相邻的非浮动元素之间有3px空隙</title>
    <style type="text/css">
        .box{
            float: left;
            width: 100%;
            margin: 10px 0;
        }
        .list{
            float: left;
            width: 60%;
            padding: 10px;
            background: #eee;
        }
        span{

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="list">浮动元素和相邻的非浮动元素之间有3px空隙</div>
        <span>aaaa 未处理 左侧多3px空白</span>
    </div>
    <div class="box">
        <div class="list">浮动元素和相邻的非浮动元素之间有3px空隙</div>
        <span style="_margin-left: -3px;">aaaa _margin-left: -3px; 已处理</span>
    </div>
</body>
</html>
