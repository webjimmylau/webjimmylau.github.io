<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用label仿按钮使用</title>
    <style type="text/css">
        button{
            position: absolute;
            margin-left: -9999px;
        }
        label{
            display: inline-block;
            line-height: 20px;
            padding: 10px;
            color: #fff;
            background: #06f;
            cursor: pointer;
        }
    </style>
</head>
<body>
<p>button的id和label的for绑定，然后让button显示在界面外，label触发</p>
<button id="put" onclick="location='http://www.hao123.com'">提交</button>
<label for="put">提交</label>
</body>
</html>
