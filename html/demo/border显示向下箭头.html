<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border显示向下箭头</title>
    <style type="text/css">
        .arrow{
            position:absolute;
            left:50%;
            top:0;
            margin-left:-8px;

            width:0;
            height:0;
            font-size:0;
            border-width:16px;
            border-color:#666 transparent transparent;
            border-style:solid dashed dashed dashed;
        }
    </style>
</head>
<body>
    <div class="arrow"></div>
</body>
</html>
