<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin双倍边距</title>
    <style type="text/css">
        .box{
            padding: 10px;
            background: #eee;
            margin: 10px 0;

            color:blue; /*所有浏览器*/
            color:red\9; /*IE10以及以下版本浏览器*/
            *color:green; /*IE7及其以下版本浏览器*/
            _color:purple; /*IE6及以下版本浏览器*/
        }
    </style>
</head>
<body>
<p>请切换不同浏览器查看效果：</p>
<div class="box">color:blue; /*所有浏览器*/</div>
<div class="box">color: red \9; /*IE10以及以下版本浏览器*/</div>
<div class="box">*color: green; /*IE7及其以下版本浏览器*/</div>
<div class="box">_color: purple; /*IE6及以下版本浏览器*/</div>
<p>截图效果展示：</p>
<img src="../../imgs/css_hack.jpg">
</body>
</html>
