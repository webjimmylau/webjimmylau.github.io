<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table边框模型</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            text-align: center;
            width: 500px;
            line-height: 50px;
            border: 2px solid #ccc;
         }
        th{
            border: 1px solid #ccc;
            background: #eee;
        }
        td{
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="box">
    <table>
        <tr>
            <th>left</th>
            <th>center</th>
            <th>right</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</div>
</body>
</html>
