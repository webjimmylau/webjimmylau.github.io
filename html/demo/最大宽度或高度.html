<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最大宽度或高度</title>
    <style type="text/css">
        .box{
            max-width:200px;
            max-height:100px;
            _width:expression(document.body.clientWidth > 200 ? "200px" : "auto");
            _height:expression(this.scrollHeight > 100 ? "100px" : "auto");

            display: inline-block;
            *display: inline;
            *zoom: 1;

            vertical-align: top;
            background: #999;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <p>可切换浏览器查看效果：</p>
    <div class="box" style="width: 200px; height: 100px;">200*100</div>

</body>
</html>
